<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
  <title>ToDo List</title>
</head>
<body>
  <div class="container">
    <div class="left-side-bar main-column">
      <div>Title of lists</div>
      <div class="all-lists">
        <div class="list">Default list 1</div>
        <div class="list">Default list 2</div>
      </div>
    </div>
    <div class="list-page main-column">
      <div>Default list 1</div>
      <div>Description</div>
      <div>To Do Item 1</div>
      <div>To Do Item 2</div>
      <div>To Do Item 3</div>
    </div>
    <div class="to-do-item-page main-column">
      <div>To Do Item</div>
      <div>Due date</div>
      <div>Priority</div>
      <div>Description</div>
    </div>
  </div>
</body>
</html>
