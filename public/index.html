<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bundle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="bundle.js" defer></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side-bar main-column">
        <div class="all-lists">
          <button class="list" id="today-list">Today</button>
          <button class="list" id="important-list">Important</button>
        </div>
      </div>
      <div class="list-page main-column">
        <div class="list-content" id="today-content">
          <div class="title" id="todo-list-title">Today</div>
          <div class="todo-container"></div>
        </div>

        <div class="list-content" id="important-content">
          <div class="title">Important</div>
          <div></div>
        </div>

        <form class="add-task-form">
          <input type="text" class="add-task-input" />
          <button type="submit">Add task</button>
        </form>
      </div>
      <!--      <div class="todo-item-page main-column">-->
      <!--        <div class="title">To Do Item Title</div>-->
      <!--        <div>Due date</div>-->

      <!--          <button>Edit</button>-->
      <!--          <button>Delete</button>-->
      <!--        </div>-->

    </div>
  </body>
</html>
