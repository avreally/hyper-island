<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="To Do List App" />
    <meta
      name="image"
      property="og:image"
      content="./images/to-do-list-img.png"
    />
    <meta name="author" content="Valeria Shadrina" />
    <meta
      property="og:description"
      content="App allows user to add and delete tasks and lists, mark tasks as important and completed. All data is stored in Local Storage."
    />
    <meta
      property="og:url"
      content="https://a-to-do-list-project.netlify.app"
    />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="bundle.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script src="bundle.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <main class="main">
      <div class="left-sidebar">
        <div class="all-lists"></div>
        <form class="add-list-form">
          <input
            type="text"
            class="add-list-form__input"
            placeholder="+ Add list"
          />
          <button type="submit" class="add-list-form__button">Add</button>
        </form>
      </div>
      <div class="main-column">
        <div class="list-page"></div>
        <form class="add-task-form">
          <input
            type="text"
            class="add-task-form__input"
            placeholder="+ Add task"
          />
          <button type="submit" class="add-task-form__button">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
